<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>manage</title>
	<link href="normalize.css" rel="stylesheet" type="text/css" />
	
	<link href="jquery-ui/jquery-ui.css" rel="stylesheet" />
	<script src="jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>

	<link href="utility.scss" rel="stylesheet" />
	<link href="index.scss" rel="stylesheet" />
</head>
<body>
<div id="control-elements">

 	<header class="top-bar">
 		<!-- 顶部菜单栏 -->
 		<div class="top-bar-actions">
 			<h1 id="logo" class="preview-toggleable">
 				<span title="">Ssite</span>
 			</h1>
 		</div>

 		<!-- 屏幕尺寸控制 -->
 		<div class="top-bar-breakpoints">
	 		<div class="top-bar-breakpoint-wrap">
	    		<div id="" class="top-bar-breakpoint">
	        		<div class="top-bar-breakpoint-color"></div>
	            </div>
			</div>
		</div>
 	</header>

 	<!-- 组件列表 -->
 	<div id="left-sidebar" class="sidebar left">
 		<link href="component.scss" rel="stylesheet" />
 		<div class="sidebar-container">
 			<div id="components">
	            <div class="header">组件列表</div>
	            <div class="sidepane portlets clearfix" style="height: 798px;">
	            	<div class="item ui-draggable portlet-header">
	            		<div class="preview">
	            			<img src="./img/component/hero_unit.png" />
	            		</div>
	            		<span class="name">Jumbotron</span>
	            	</div>
	            	<div class="item ui-draggable portlet-header">
	            		<div class="preview">
	            			<img src="./img/component/list_group.png" />
	            		</div>
	            		<span class="name">list group</span>
	            	</div>
	            	<div class="item ui-draggable portlet-header">
	            		<div class="preview">
	            			<img src="./img/component/list_group.png" />
	            		</div>
	            		<span class="name">list group</span>
	            	</div>
	            	<div class="item ui-draggable portlet-header">
	            		<div class="preview">
	            			<img src="./img/component/hero_unit.png" />
	            		</div>
	            		<span class="name">Jumbotron</span>
	            	</div>
	            	<div class="item ui-draggable portlet-header">
	            		<div class="preview">
	            			<img src="./img/component/list_group.png" />
	            		</div>
	            		<span class="name">list group</span>
	            	</div>
	            </div>
 			</div>
 		</div>
    </div>

    <!-- 控制面板 -->
 	<div id="right-sidebar" class="sidebar right">
 		<link href="properties.scss" rel="stylesheet" />
 		<div class="sidebar-container">
 			<div id="properties">
	            <div class="header">PROPERTIES</div>
	            <div class="sidepane" style="height: 798px;">

	            </div>
 			</div>
 		</div>
    </div>

</div>
<div class="fr-workspace-spacer-top"></div>

<link href="workspace.scss" rel="stylesheet" />
<div class="workspace portlets center" id="workspace" style="min-height: 543px; width: 320px;">

	<div class="item ui-draggable portlet-header">
		<div class="preview">
			<img src="./img/component/list_group.png" />
		</div>
		<span class="name">list group</span>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
